<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="title">Rock, Paper, Scissors</div>
        <div class="results">
            <div class="gameScores" id="playerSign">Your move:</div>
            <div class="gameScores"  id="computerSign">Computer move:</div>
            <div class="score">
                <div class="scoreText">Score:</div>
                <div id="playerScore"></div>
                <div id="computerScore"></div>
            </div>
        </div>    
        <div class="buttonContainer">
            <button class="sign" id="rockBtn">✊</button>
            <button class="sign" id="paperBtn">✋</button>
            <button class="sign" id="scissorsBtn">✌</button>
        </div>
        <button id="resetBtn">reset</button>
    </div>
</body>
</html>
